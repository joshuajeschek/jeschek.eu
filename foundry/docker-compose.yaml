x-foundry: &foundry
  image: felddy/foundryvtt:release
  networks:
    - default
    - proxy_default
  restart: unless-stopped
  volumes:
    - cache:/data/container_cache
  environment:
    - CONTAINER_CACHE=/data/container_cache
    - LETSENCRYPT_EMAIL=dev@jeschek.eu


services:
  foundry:
    <<: *foundry
    volumes:
      - /home/foundry/data:/data
    environment:
      - VIRTUAL_HOST=foundry.jeschek.eu
      - LETSENCRYPT_HOST=foundry.jeschek.eu
    env_file:
      - foundry.env
  forge:
    <<: *foundry
    volumes:
      - ./forge:/data
    environment:
      - VIRTUAL_HOST=forge.jeschek.eu,blades.jeschek.eu
      - LETSENCRYPT_HOST=forge.jeschek.eu,blades.jeschek.eu
    env_file:
      - forge.env

volumes:
  cache:

networks:
  proxy_default:
    external: true
